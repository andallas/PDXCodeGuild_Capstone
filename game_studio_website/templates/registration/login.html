{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        <div class="input-field">
            <label for="{{ form.username.id_username}}">Username:</label>
            {{ form.username }}
        </div>
        <div class="input-field">
            <label for="{{ form.password.id_password}}">Password:</label>
            {{ form.password }}
        </div>
        
        <button class="btn waves-effect waves-light" type="submit">Log In</button>
    </form>
{% endblock %}
