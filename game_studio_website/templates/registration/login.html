{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="center-align">Log In</h2>
        </div>
    </div>
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="input-field col s8 offset-s2">
                <label for="{{ form.username.id_username}}">Username:</label>
                {{ form.username }}
            </div>
            <div class="input-field col s8 offset-s2">
                <label for="{{ form.password.id_password}}">Password:</label>
                {{ form.password }}
            </div>
            
            <div class="row">
                <button class="col s6 offset-s3 btn waves-effect waves-light orange darken-2" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
